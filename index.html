<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa AR Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
        }
        
        .instructions.hide {
            display: none;
        }
        
        .demo-sign {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }
        
        .demo-sign img {
            max-width: 250px;
            border: 3px solid #333;
        }
        
        .btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        .status {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            z-index: 99;
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions" class="instructions">
        <h2>ðŸŽ… Santa AR Experience</h2>
        <p>Point your camera at the sign below to see Santa appear!</p>
        
        <div class="demo-sign">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzAwNDQ4OCIgcng9IjEwIi8+CiAgPHRleHQgeD0iMTAwIiB5PSIzNSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE4IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC13ZWlnaHQ9ImJvbGQiPkRFTU8gU0lHTjwvdGV4dD4KICA8dGV4dCB4PSIxMDAiIHk9IjU1IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5Zb3VyIENvbXBhbnkgTmFtZTwvdGV4dD4KICA8dGV4dCB4PSIxMDAiIHk9IjczIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTAiIGZpbGw9InllbGxvdyIgdGV4dC1hbmNob3I9Im1pZGRsZSI+UG9pbnQgQ2FtZXJhIEhlcmU8L3RleHQ+CiAgPGNpcmNsZSBjeD0iNDAiIGN5PSI3NSIgcj0iOCIgZmlsbD0iI2ZmZDcwMCIvPgogIDxjaXJjbGUgY3g9IjE2MCIgY3k9Ijc1IiByPSI4IiBmaWxsPSIjZmZkNzAwIi8+Cjwvc3ZnPgo=" alt="Demo Sign">
        </div>
        
        <p><strong>Steps:</strong></p>
        <p>1. Print this sign OR show it on another screen</p>
        <p>2. Click Start AR below</p>
        <p>3. Allow camera access</p>
        <p>4. Point camera at the sign</p>
        
        <button class="btn" onclick="startAR()">ðŸš€ Start AR Experience</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <a-scene 
        id="arScene"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
        style="display: none;">
        
        <a-marker 
            type="pattern" 
            preset="hiro"
            id="markerA">
            
            <a-group position="0 0.5 0">
                <a-cylinder 
                    position="0 0 0" 
                    radius="0.3" 
                    height="0.6" 
                    color="#dc143c">
                </a-cylinder>
                
                <a-sphere 
                    position="0 0.5 0" 
                    radius="0.15" 
                    color="#ffdbac">
                </a-sphere>
                
                <a-cone 
                    position="0 0.7 0" 
                    radius-bottom="0.12" 
                    radius-top="0.05" 
                    height="0.2" 
                    color="#dc143c">
                </a-cone>
                
                <a-text 
                    position="0 1.2 0" 
                    value="Ho Ho Ho!" 
                    color="red" 
                    align="center"
                    scale="0.5 0.5 0.5">
                </a-text>
            </a-group>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function startAR() {
            document.getElementById('instructions').classList.add('hide');
            document.getElementById('arScene').style.display = 'block';
            showMessage('ðŸ“· Starting camera... Allow access when prompted!');
            
            setTimeout(function() {
                var marker = document.querySelector('#markerA');
                if (marker) {
                    marker.addEventListener('markerFound', function() {
                        showMessage('ðŸŽ… Santa found! Take a photo!');
                    });
                    marker.addEventListener('markerLost', function() {
                        showMessage('ðŸ“„ Point camera at the sign');
                    });
                }
            }, 2000);
        }
        
        function showMessage(text) {
            var status = document.getElementById('status');
            status.textContent = text;
            status.style.display = 'block';
            
            setTimeout(function() {
                status.style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
